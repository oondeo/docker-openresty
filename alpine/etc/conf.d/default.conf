server {

    listen 8081;
    server_name _;      
    #include /opt/verynginx/verynginx/nginx_conf/in_server_block.conf; 
    #include verynginx.conf;             
    include /etc/nginx/rewrite_server;
    location = /adminer.php {
    proxy_pass http://unit_adminer;
    proxy_set_header Host $host:443;
    proxy_set_header PORT 443;                                
    proxy_set_header X_FORWARDED_PROTO https;
    proxy_set_header X_FORWARDED_PORT 443;                     
    }
}

server {
    listen 8080 default_server;
    server_name _;

    access_log off;

    include error_page_params;
    include server_cache_params;
    #include /opt/verynginx/verynginx/nginx_conf/in_server_block.conf;

    # this prevents hidden files (beginning with a period) from being served
    location ~ /\.          { access_log off; log_not_found off; deny all; }

        root {{HOME}};
        index index.html index.htm index.php;

        location / {
            try_files $uri $uri/ /index.php$is_args$args;
        }


        location ~* .(ogg|ogv|svg|svgz|eot|otf|woff|mp4|ttf|css|rss|atom|js|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf)$ {
                expires max;
                log_not_found off;
                access_log off;
                aio threads=default;
        }
        location = /robots.txt {
                access_log off;
                log_not_found off;
        }
        location = /favicon.ico {
          expires max;
          log_not_found off;
          access_log off;
        }


        location ~ \.(hh|php)$ {
            try_files $uri =404;

            ## Naxsi rules
            #include fastcgi_naxsi_params

            #Bypass cache
            {{NGINX_CACHE}}


            include fastcgi_cache_params;

            fastcgi_pass_header 'Accept-Encoding ""';

            fastcgi_pass php:9000;
            #fastcgi_pass  unix:/var/run/php-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param SCRIPT_NAME $fastcgi_script_name;
            fastcgi_param HTTPS $fe_https;

            include fastcgi_params;

        }

}

